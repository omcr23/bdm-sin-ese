<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>

    <link rel="stylesheet" href="CSS/Notice.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Suravaram&display=swap" rel="stylesheet">

 



</head>

<body>

    <div class="container-fluid">


        <div class="container">

            <div class="noticia">

                <h1 class="Titulo" name="TituloNoticia"> Titulo de Noticia</h1>
              
                <img src="Imagenes/Iconos/Favorito.png"  alt="Favorito.PNG" class="Favorito">
             

                <h3>Autor</h3>
                <h4>Fecha</h4>

                <img class="Imagen" name="PrimeraImagen" src="https://i.ytimg.com/vi/Es-2Byoh6Mc/maxresdefault.jpg"
                    alt="IMAGEN:JPG">


                <p class="Parrafo" name="PrimerP">Primer Parrafo</p>


                <img class="Imagen" name="SegundaImagen" src="https://i.ytimg.com/vi/hJGrmCitiso/maxresdefault.jpg"
                    alt="IMAGEN:JPG">


                <p class="Parrafo" name="SegundoP">Segundo Parrafo</p>


            </div>

            <div class="footer">
                <h2 class="Titulo2">Comentarios</h2>

                <div class="group">
                    <label for="name" class="text">Nombre</label>
                    <input class="controls" type="text" name="name" id="name" placeholder="Unknown" required autocomplete="off">
        
                </div>

                <div class="form-group">
                    <label for="commentary" class="comentario">Escribir un comentario</label>
                    <textarea class="form-control" name="commentary" id="commentary" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <input class="btn btn-dark" name="Enviar" type="submit" value="Comentar">
                </div>





                <div class="media">
                    <img src="https://i.pinimg.com/originals/5d/3d/10/5d3d1003688a50afee49b8ab1526322a.jpg" class="mr-3"
                    name="ImagenPerfil" alt="...">
                    <div class="media-body">
                        <h5 class="mt-0" name="NombreComentario">Sara Lin</h5>
                       <p class="text"> Me encantan los webtoon. Son tan graciosos y romanticos </p>           



                        <div class="comentar">

                            <div class="form-group">
                                <label for="commentary" class="comentario">Responder</label>
                                <textarea class="form-control" name="commentary" id="commentary" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-dark" name="Enviar" type="submit" value="Comentar">
                            </div>
                        </div>



                        <div class="media mt-3">
                            <a class="mr-3" href="#">
                                <img src="https://i.pinimg.com/originals/d8/4d/c8/d84dc878fa0ae2674acfa81920afb59b.jpg"
                                    class="mr-3" name="ImagenRespuesta" alt="...">
                            </a>
                            <div class="media-body">
                                <h5 class="mt-0" name="NombreRespuesta">Oliver Yang</h5>
                               <p class="text"> Te hacen perder el tiempo </p>
                            </div>
                        </div>
                    
                    
                    
                    </div>
                    <div class="iconos">
                        <img src="Imagenes/Iconos/MeGusta.png"  alt="MeGusta.PNG" class="Like">
                        <img src="Imagenes/Iconos/NoMeGusta.png"  alt="NoMeGusta.PNG" class="NoLike">
                    </div>
               
                </div>



                <div class="media">
                    <img src="https://www.mangaupdates.com/image/i312502.png" class="mr-3" name="ImagenPerfil"
                        alt="...">
                    <div class="media-body">
                        <h5 class="mt-0" name="NombreComentario">Remi Do</h5>
                        <p class="text">Killstagram es el mejor y nada romantico </p>



                        <div class="comentar">

                            <div class="form-group">
                                <label for="commentary" class="comentario">Responder</label>
                                <textarea class="form-control" name="commentary" id="commentary" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <input class="btn btn-dark" name="Enviar" type="submit" value="Comentar">
                            </div>
                        </div>
                    </div>
              
                    <div class="iconos">
                        <img src="Imagenes/Iconos/MeGusta.png"  alt="MeGusta.PNG" class="Like">
                        <img src="Imagenes/Iconos/NoMeGusta.png"  alt="NoMeGusta.PNG" class="NoLike">
                    </div>

                </div>


            </div>



        </div>






    </div>



</body>

</html>
