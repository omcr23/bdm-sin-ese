<head>

</head>


<body>

    <div class="container">

        <div class="imagenperfil">
            <img class="Imagen" name="Imagen" src="https://pbs.twimg.com/profile_images/601949466627674112/VHcG0v_b.jpg"
                alt="IMAGEN:JPG">

                <div class="form-group">
                    <label for="image" class="Subtitulos"> Seleccionar </label>
                    <input type="file" class="form-control" name="PImage" id="PImage">
                </div>
        </div>



        <div class="informacion">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Llama que se llama Llama">

            <label for="Descripcion">Descripcion</label>
            <textarea class="form-control" name="Descripcion" id="Descripcion" rows="2"
                placeholder="Aqui va la descripcion, soy Larry la llama que se llama Larry la llama"></textarea>

            <label for="correo">Correo</label>
            <input type="text" name="Correo" id="Correo" placeholder="chismeando@fake.noti">

            <label for="pass">Contraseña</label>
            <input type="password" name="Contraseña" id="Contraseña" placeholder="Te_4m0_D4rr3n_Ch3n">

            <label for="RedS">Red Social</label>
            <input type="text" name="RedS" id="RedS" placeholder="Aquí va la red social. Sí">

        </div>

        <div class="form-group-btn">
            <input class="btn btn-dark" name="Guardar" type="submit" value="Guardar">
        </div>

    </div>
